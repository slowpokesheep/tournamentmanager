query Tournaments(
    $first: Int
    $after: String
    $superCategory: Float
    $name: String
    $statuses: String
    $categories: String
    $creator: Float
    $registeredIn: Float
  ) {
    tournaments(
      first: $first
      after: $after
      superCategory: $superCategory
      name_Icontains: $name
      status_In: $statuses
      category_Name_In: $categories
      creator: $creator
      registeredIn: $registeredIn
    ) {
      pageInfo {
        endCursor
      }
      edges {
        node {
          id
          category {
            id
            name
          }
          name
          registeredUsers {
            totalCount
          }
          slots
          statusDisplay
        }
      }
    }
  }