query Tournaments(
    $first: Int
    $after: String
    $superCategory: Float
    $name: String
    $statuses: String
    $categories: String
    $creator: Float
    $registeredIn: Float
    $search: String
  ) {
    tournaments(
      first: $first
      after: $after
      superCategory: $superCategory
      name_Icontains: $name
      status_In: $statuses
      category_Name_In: $categories
      creator: $creator
      registeredIn: $registeredIn
      search: $search
    ) {
      pageInfo {
        endCursor
      }
      edges {
        node {
          id
          code
          category {
            id
            name
          }
          name
          registeredUsers {
            totalCount
          }
          slots
          statusDisplay
        }
      }
    }
  }

query TournamentDetails($code: String) {
    tournament(code: $code) {
        id
        name
        creator {
            id
            username
        }
        admins {
            edges {
                node {
                    id
                    username
                }
            }
        }
        lastModified
        category {
            id
            name
        }
        registeredUsers {
            edges {
                node {
                    id
                    username
                }
            }
        }
        private
        statusDisplay
        matchBracket
        nRounds
        userIsRegistered
        location
        date
        time
        canEdit
        code
    }
}

query TournamentBracket($code: String) {
    tournament(code: $code) {
        id
        statusDisplay
        matchBracket
        nRounds
        canEdit
    }
}

mutation seedBracket($id: ID!) {
    tournamentCreateInitialMatchups(input: {id: $id}) {
        clientMutationId
    }
}