query Me {
    me {
        id
        username
        email
    }
}


mutation Login($username: String!, $password: String!) {
    tokenCreate(username: $username, password: $password) {
        token
    }
}

mutation register($input: UserCreateMutationInput!) {
    userCreate(input: $input) {
        clientMutationId
        errors {
            field
            messages
        }
    }
}

